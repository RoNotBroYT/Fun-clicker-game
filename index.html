<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Clicker Game</title>
  <style>
    body {
      background-color: black;
      color: cyan;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    .btn {
      background: cyan;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .vertical-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scoreboard-entry {
      margin: 5px 0;
    }
    @media (max-width: 600px) {
      .btn {
        font-size: 1.5em;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>Fun Clicker Game</h1>
    <div class="vertical-buttons">
      <button class="btn" onclick="showModeMenu()">Start Game</button>
      <button class="btn" onclick="showScoreboardMenu()">Scoreboard</button>
      <button class="btn" onclick="toggleFullscreen()" id="fsBtn">Toggle Fullscreen</button>
    </div>
  </div>

  <div id="modeMenu" class="hidden">
    <h2>Select Mode</h2>
    <div class="vertical-buttons" id="modeButtons"></div>
    <button class="btn" onclick="goHome()">Back</button>
  </div>

  <div id="startScreen" class="hidden">
    <h2 id="selectedModeName"></h2>
    <button class="btn" onclick="startGame()">Start Game</button>
    <button class="btn" onclick="goHome()">Back</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="timer">Time: 0.0s</h2>
    <h3>Clicks: <span id="clickCount">0</span></h3>
    <h3>CPS: <span id="cps">0</span></h3>
    <h3>High Score Clicks: <span id="highClicks">0</span></h3>
    <h3>High Score CPS: <span id="highCps">0</span></h3>
    <button class="btn" id="clickBtn" onclick="handleClick()">Click!</button>
    <div class="vertical-buttons">
      <button class="btn" onclick="resetGame()">Reset</button>
      <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

  <div id="scoreboardMenu" class="hidden">
    <h2>Scoreboards</h2>
    <div class="vertical-buttons" id="scoreboardButtons"></div>
    <button class="btn" onclick="goHome()">Back</button>
  </div>

  <div id="scoreboard" class="hidden">
    <h2 id="scoreboardTitle">Scoreboard</h2>
    <div id="scoreEntries"></div>
    <button class="btn" onclick="showScoreboardMenu()">Back</button>
  </div>

  <script>
    const gameModes = [
      { label: '1s', duration: 1 },
      { label: '2s', duration: 2 },
      { label: '3s', duration: 3 },
      { label: '5s', duration: 5 },
      { label: '10s', duration: 10 },
      { label: '1min', duration: 60 },
      { label: '5min', duration: 300 },
      { label: '10min', duration: 600 },
      { label: 'âˆž Stopwatch', duration: -1 },
      { label: 'Endless Clicker', duration: -2 },
    ]

    let gameDuration = 0
    let clickCount = 0
    let maxSessionCps = 0
    let clickTimestamps = []
    let timerInterval
    let endTime = 0
    let infiniteStartTime = 0

    const clickBtn = document.getElementById('clickBtn')
    const clickCountEl = document.getElementById('clickCount')
    const cpsEl = document.getElementById('cps')
    const highClicksEl = document.getElementById('highClicks')
    const highCpsEl = document.getElementById('highCps')
    const timerEl = document.getElementById('timer')
    const homeDiv = document.getElementById('home')
    const modeButtonsDiv = document.getElementById('modeButtons')
    const startScreen = document.getElementById('startScreen')
    const gameDiv = document.getElementById('game')
    const modeMenu = document.getElementById('modeMenu')
    const scoreboardMenu = document.getElementById('scoreboardMenu')
    const scoreboardDiv = document.getElementById('scoreboard')
    const scoreboardButtons = document.getElementById('scoreboardButtons')
    const scoreEntries = document.getElementById('scoreEntries')
    const scoreboardTitle = document.getElementById('scoreboardTitle')
    const selectedModeName = document.getElementById('selectedModeName')

    function showModeMenu() {
      homeDiv.classList.add('hidden')
      modeMenu.classList.remove('hidden')
    }

    function showScoreboardMenu() {
      homeDiv.classList.add('hidden')
      scoreboardMenu.classList.remove('hidden')
      scoreboardButtons.innerHTML = ''
      gameModes.forEach(mode => {
        const btn = document.createElement('button')
        btn.textContent = mode.label
        btn.className = 'btn'
        btn.onclick = () => showScoreboard(mode.duration, mode.label)
        scoreboardButtons.appendChild(btn)
      })
    }

    function showScoreboard(duration, label) {
      scoreboardMenu.classList.add('hidden')
      scoreboardDiv.classList.remove('hidden')
      scoreboardTitle.textContent = `${label} Scoreboard`
      const scores = JSON.parse(localStorage.getItem(`scores-${duration}`)) || []
      scoreEntries.innerHTML = scores.map(s =>
        `<div class="scoreboard-entry">${s.name}: ${s.clicks} clicks, ${s.cps} CPS</div>`
      ).join('') || '<p>No scores yet.</p>'
    }

    function createModeButtons() {
      gameModes.forEach(mode => {
        const btn = document.createElement('button')
        btn.textContent = mode.label
        btn.className = 'btn'
        btn.onclick = () => {
          gameDuration = mode.duration
          selectedModeName.textContent = mode.label
          modeMenu.classList.add('hidden')
          startScreen.classList.remove('hidden')
        }
        modeButtonsDiv.appendChild(btn)
      })
    }

    function startGame() {
      startScreen.classList.add('hidden')
      gameDiv.classList.remove('hidden')
      clickCount = 0
      maxSessionCps = 0
      clickTimestamps = []
      clickCountEl.textContent = 0
      cpsEl.textContent = 0
      const hs = getHighScores()
      highClicksEl.textContent = hs.clicks
      highCpsEl.textContent = hs.cps
      if (gameDuration === -1) infiniteStartTime = Date.now()
      if (gameDuration !== -1 && gameDuration !== -2) {
        endTime = Date.now() + gameDuration * 1000
        timerEl.textContent = `Time Left: ${gameDuration}s`
      } else {
        timerEl.textContent = "Time: 0.0s"
      }
      clickBtn.disabled = false
      timerInterval = setInterval(updateTimer, 100)
    }

    function handleClick() {
      const now = Date.now()
      clickCount++
      clickTimestamps.push(now)
      clickCountEl.textContent = clickCount
      updateHighScores()
    }

    function updateTimer() {
      const now = Date.now()
      const recent = clickTimestamps.filter(ts => now - ts <= 1000)
      clickTimestamps = recent
      const cps = recent.length
      cpsEl.textContent = cps
      if (cps > maxSessionCps) maxSessionCps = cps
      updateHighScores()

      if (gameDuration === -1) {
        const elapsed = (now - infiniteStartTime) / 1000
        timerEl.textContent = `Time: ${elapsed.toFixed(1)}s`
      } else if (gameDuration !== -2) {
        const remaining = Math.max(0, Math.ceil((endTime - now) / 1000))
        timerEl.textContent = `Time Left: ${remaining}s`
        if (now >= endTime) {
          clearInterval(timerInterval)
          clickBtn.disabled = true
          promptScoreSave()
        }
      }
    }

    function updateHighScores() {
      const saved = getHighScores()
      if (clickCount > saved.clicks) highClicksEl.textContent = clickCount
      if (maxSessionCps > saved.cps) highCpsEl.textContent = maxSessionCps
    }

    function resetGame() {
      clearInterval(timerInterval)
      saveHighScores()
      clickBtn.disabled = true
    }

    function goHome() {
      clearInterval(timerInterval)
      gameDiv.classList.add('hidden')
      startScreen.classList.add('hidden')
      scoreboardDiv.classList.add('hidden')
      scoreboardMenu.classList.add('hidden')
      modeMenu.classList.add('hidden')
      homeDiv.classList.remove('hidden')
    }

    function getHighScores() {
      const saved = localStorage.getItem(`mode-${gameDuration}`)
      if (!saved) return { clicks: 0, cps: 0 }
      return JSON.parse(saved)
    }

    function saveHighScores() {
      const saved = getHighScores()
      const newClicks = Math.max(clickCount, saved.clicks)
      const newCps = Math.max(maxSessionCps, saved.cps)
      localStorage.setItem(`mode-${gameDuration}`, JSON.stringify({ clicks: newClicks, cps: newCps }))
    }

    function promptScoreSave() {
      const saved = getHighScores()
      if (clickCount > saved.clicks || maxSessionCps > saved.cps) {
        const name = prompt("New High Score! Enter your name:") || "Anonymous"
        const scores = JSON.parse(localStorage.getItem(`scores-${gameDuration}`)) || []
        scores.push({ name, clicks: clickCount, cps: maxSessionCps })
        scores.sort((a, b) => b.clicks - a.clicks || b.cps - a.cps)
        localStorage.setItem(`scores-${gameDuration}`, JSON.stringify(scores.slice(0, 10)))
      }
      saveHighScores()
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen()
      } else {
        document.exitFullscreen()
      }
    }

    createModeButtons()

    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      document.getElementById('fsBtn').style.display = 'none'
    }
  </script>
</body>
</html>
