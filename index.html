<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fun Clicker Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    user-select: none;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 300px;
    margin-top: 20px;
  }
  .mode-button {
    background-color: #0ff;
    color: #000;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 1.1rem;
    box-shadow: 0 0 10px #0ff;
    cursor: pointer;
    text-align: center;
    width: 100%;
  }
  .mode-button:hover {
    background-color: #0cc;
  }
  .hidden {
    display: none;
  }
  #click-button {
    font-size: 2rem;
    padding: 20px 40px;
    background-color: #0ff;
    color: #000;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff;
    transition: transform 0.1s;
    margin: 20px;
  }
  #click-button:active {
    transform: scale(0.95);
  }
  .stats {
    margin: 10px;
    font-size: 1.2rem;
  }
  #timer {
    font-size: 1.5rem;
    margin: 10px;
  }
  #start-screen p {
    font-size: 1.2rem;
    margin: 20px 0;
  }
  #control-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 300px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div id="home">
    <h1>Fun Clicker Game</h1>
    <p>Select mode:</p>
    <div class="button-container" id="time-buttons"></div>
  </div>

  <div id="start-screen" class="hidden">
    <h1>Sart Game</h1>
    <p id="start-info"></p>
    <div id="control-buttons">
      <button class="mode-button" id="start-game-btn">‚ñ∂ Start Game</button>
      <button class="mode-button" onclick="goHome()">üè† Back to Home</button>
    </div>
  </div>

  <div id="game" class="hidden">
    <h1>Click as fast as you can!</h1>
    <div id="timer">Time: --</div>
    <button id="click-button" onclick="handleClick()">Click Me!</button>
    <div class="stats">
      <p>Total Clicks: <span id="click-count">0</span></p>
      <p>CPS: <span id="cps">0</span></p>
      <p>High Score Clicks: <span id="high-clicks">0</span></p>
      <p>High Score CPS: <span id="high-cps">0</span></p>
    </div>
    <div id="control-buttons">
      <button class="mode-button" onclick="resetGame()">üîÑ Reset</button>
      <button class="mode-button" onclick="goHome()">üè† Back to Home</button>
    </div>
  </div>

  <script>
    const timeModes = [1, 2, 3, 5, 10, 60, 300, 600, -1, -2]
    const timeButtonsContainer = document.getElementById('time-buttons')
    const startScreen = document.getElementById('start-screen')
    const startInfo = document.getElementById('start-info')
    const homeDiv = document.getElementById('home')
    const gameDiv = document.getElementById('game')
    const clickBtn = document.getElementById('click-button')
    const startGameBtn = document.getElementById('start-game-btn')

    let gameDuration = 0
    let clickCount = 0
    let cps = 0
    let maxSessionCps = 0
    let clickTimestamps = []
    let endTime = 0
    let timerInterval
    let infiniteStartTime = 0

    const clickCountEl = document.getElementById('click-count')
    const cpsEl = document.getElementById('cps')
    const timerEl = document.getElementById('timer')
    const highClicksEl = document.getElementById('high-clicks')
    const highCpsEl = document.getElementById('high-cps')

    function createModeButtons() {
      timeButtonsContainer.innerHTML = ''
      timeModes.forEach(duration => {
        let label
        if (duration === -1) label = '‚àû Infinite'
        else if (duration === -2) label = 'Endless Clicker'
        else label = duration >= 60 ? `${duration / 60} min` : `${duration}s`
        const btn = document.createElement('button')
        btn.className = 'mode-button'
        btn.innerText = label
        btn.onclick = () => showStartScreen(duration)
        timeButtonsContainer.appendChild(btn)
      })
    }

    function showStartScreen(duration) {
      gameDuration = duration
      let label
      if (duration === -1) label = "Infinite"
      else if (duration === -2) label = "Endless Clicker"
      else label = duration >= 60 ? `${duration / 60} minute${duration > 60 ? 's' : ''}` : `${duration} second${duration > 1 ? 's' : ''}`
      homeDiv.classList.add('hidden')
      gameDiv.classList.add('hidden')
      startScreen.classList.remove('hidden')
      startInfo.textContent = `You chose ${label}. Click "Start Game" when you're ready.`
      startGameBtn.onclick = beginGame
    }

    function beginGame() {
      clickCount = 0
      cps = 0
      maxSessionCps = 0
      clickTimestamps = []
      infiniteStartTime = Date.now()

      if (gameDuration === -1) timerEl.textContent = "Time: 0.0s"
      else if (gameDuration === -2) timerEl.textContent = "Endless Mode"
      else {
        endTime = Date.now() + gameDuration * 1000
        timerEl.textContent = `Time Left: ${gameDuration}s`
      }

      clickCountEl.textContent = 0
      cpsEl.textContent = 0

      const highData = getHighScores()
      highClicksEl.textContent = highData.clicks
      highCpsEl.textContent = highData.cps

      startScreen.classList.add('hidden')
      gameDiv.classList.remove('hidden')
      clickBtn.disabled = false

      clearInterval(timerInterval)
      timerInterval = setInterval(updateTimer, 100)
    }

    function updateTimer() {
      const now = Date.now()
      if (gameDuration === -1) {
        const elapsed = (now - infiniteStartTime) / 1000
        timerEl.textContent = `Time: ${elapsed.toFixed(1)}s`
      } else if (gameDuration === -2) {
        timerEl.textContent = `Endless Mode`
      } else {
        const remaining = Math.max(0, Math.ceil((endTime - now) / 1000))
        timerEl.textContent = `Time Left: ${remaining}s`
      }

      const recentClicks = clickTimestamps.filter(ts => now - ts <= 1000)
      cps = recentClicks.length
      cpsEl.textContent = cps
      clickTimestamps = recentClicks

      if (cps > maxSessionCps) maxSessionCps = cps

      const saved = getHighScores()
      if (clickCount > saved.clicks) {
        saved.clicks = clickCount
        highClicksEl.textContent = clickCount
      }
      if (maxSessionCps > saved.cps) {
        saved.cps = maxSessionCps
        highCpsEl.textContent = maxSessionCps
      }
      localStorage.setItem(`mode-${gameDuration}`, JSON.stringify(saved))

      if (gameDuration > 0 && now >= endTime) {
        clearInterval(timerInterval)
        timerEl.textContent = "Time's up!"
        clickBtn.disabled = true
      }
    }

    function handleClick() {
      clickCount++
      clickTimestamps.push(Date.now())
      clickCountEl.textContent = clickCount
    }

    function resetGame() {
      saveHighScores()
      clickCount = 0
      cps = 0
      maxSessionCps = 0
      clickTimestamps = []
      clickCountEl.textContent = 0
      cpsEl.textContent = 0
      const highData = getHighScores()
      highClicksEl.textContent = highData.clicks
      highCpsEl.textContent = highData.cps
      if (gameDuration === -1) infiniteStartTime = Date.now()
      if (gameDuration === -2) timerEl.textContent = "Endless Mode"
      if (gameDuration > 0) {
        endTime = Date.now() + gameDuration * 1000
        timerEl.textContent = `Time Left: ${gameDuration}s`
      }
      clickBtn.disabled = false
    }

    function goHome() {
      clearInterval(timerInterval)
      startScreen.classList.add('hidden')
      gameDiv.classList.add('hidden')
      homeDiv.classList.remove('hidden')
      gameDuration = 0
    }

    function getHighScores() {
      const saved = localStorage.getItem(`mode-${gameDuration}`)
      if (!saved) return { clicks: 0, cps: 0 }
      return JSON.parse(saved)
    }

    function saveHighScores() {
      const saved = getHighScores()
      let newClicks = clickCount > saved.clicks ? clickCount : saved.clicks
      let newCps = maxSessionCps > saved.cps ? maxSessionCps : saved.cps
      localStorage.setItem(`mode-${gameDuration}`, JSON.stringify({ clicks: newClicks, cps: newCps }))
    }

    createModeButtons()
  </script>
</body>
</html>
